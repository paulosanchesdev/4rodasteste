<script>
  window.addEventListener('scroll', function() {
    var footer = document.querySelector('footer');
    var scrollPosition = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
    var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight || 0;
    var documentHeight = Math.max(
      document.body.scrollHeight || 0, 
      document.documentElement.scrollHeight || 0,
      document.body.offsetHeight || 0,
      document.documentElement.offsetHeight || 0,
      document.body.clientHeight || 0,
      document.documentElement.clientHeight || 0
    );

    if (scrollPosition + windowHeight >= documentHeight) {
      footer.style.display = 'block';
    } else {
      footer.style.display = 'none';
    }
  });
</script>

<script>
  function pesquisar() {
      var input = document.getElementById('searchInput');
      var searchTerm = input.value.toLowerCase();
      var produtos = document.querySelectorAll('.product');

      for (var i = 0; i < produtos.length; i++) {
          var produto = produtos[i];
          var titulo = produto.querySelector('h3').textContent.toLowerCase();

          if (titulo.includes(searchTerm)) {
