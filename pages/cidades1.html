              <script>
                document.addEventListener('DOMContentLoaded', function() {
                const zoomableImages = document.querySelectorAll('.zoomable');
              
                zoomableImages.forEach((image) => {
                let isZoomed = false;
              
                image.addEventListener('click', () => {
                if (isZoomed) {
                image.style.transform = 'scale(1)';
                isZoomed = false;
                } else {
                image.style.transform = 'scale(1.7)'; 
                isZoomed = true;
                        }
                      });
                    });
                  });
              </script>

          
<script>
  
  window.addEventListener('scroll', function() {
    var footer = document.querySelector('footer');
    var scrollPosition = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
    var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight || 0;
    var documentHeight = Math.max(
      document.body.scrollHeight || 0, 
      document.documentElement.scrollHeight || 0,
      document.body.offsetHeight || 0,
      document.documentElement.offsetHeight || 0,
      document.body.clientHeight || 0,
      document.documentElement.clientHeight || 0
    );

    if (scrollPosition + windowHeight >= documentHeight) {
      footer.style.display = 'block';
    } else {
      footer.style.display = 'none';
    }
  });
</script>

      <script>
        function zoomIn() {
          var mapImage = document.getElementById('mapImage');
          mapImage.style.transform = 'scale(3)';
        }
      
        function zoomOut() {
          var mapImage = document.getElementById('mapImage');
          mapImage.style.transform = 'scale(1)';
        }
      </script>
      
      <script>
     function toggleZoom() {
    var mapImage = document.getElementById('mapImage');
  
    if (mapImage.classList.contains('zoomed')) {
    mapImage.classList.remove('zoomed');
    } else {
    mapImage.classList.add('zoomed');
   }
}

      </script>

<script>
  function pesquisar() {
      var input = document.getElementById('searchInput');
      var searchTerm = input.value.toLowerCase();
      var produtos = document.querySelectorAll('.product');

      for (var i = 0; i < produtos.length; i++) {
          var produto = produtos[i];
          var titulo = produto.querySelector('h3').textContent.toLowerCase();

          if (titulo.includes(searchTerm)) {
              produto.style.display = 'block';
          } else {
              produto.style.display = 'none';
            }
  }
}

function handleKeyPress(event) {
  if (event.keyCode === 13) {
    pesquisar();
  }
}



</script>
